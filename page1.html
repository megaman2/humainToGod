<!DOCTYPE html>
<html>
  <head>
    <title>Coucou</title>
    <style>
body {
  background-color: grey;
}


.differente {
  background-color: green;
  height: 30px;
}

.lesAutres {
  background-color: red;
  height: 100px;
}



h1 {
  color: maroon;
  margin-left: 40px;
} 

          .box {
            display: flex;
          }
</style>
  </head>
  <body>

<div class="box">
          <div id="0" class="differente">-0-</div>
          <div id="1" class="differente">-1-</div>
          <div id="2" class="differente">-2-</div>
          <div id="3" class="differente">-3-</div>
          <div id="4" class="differente">-4-</div>
          <div id="5" class="differente">-5-</div>
          <div id="6" class="differente">-6-</div>
          <div id="7" class="differente">-7-</div>
          <div id="8" class="differente">-8-</div>
          <div id="9" class="differente">-9-</div>
 
</div>


<script>
  function changeToLesAutres(  id ){
   document.getElementById(id).classList.add("lesAutres");
   document.getElementById(id).classList.remove("differente");
  }

  function changeToDifference(  id ){
   document.getElementById(id).classList.remove("lesAutres");
   document.getElementById(id).classList.add("differente");

  }


	document.onmouseover = function(e) {
	    console.log(e.target.id);
	    changeToLesAutres(e.target.id);
	}

	document.onmouseout = function(e) {
	    console.log(e.target.id);
	    changeToDifference(e.target.id);
	}

	



</script>
  </body>
</html>
